<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Etch-A-Sketch</h1>
    </header>
    <div class="instructions">
      <p>Left Click - Draw</p>
      <p>Right Click - Erase</p>
    </div>
    <div class="controls">
      <label for="gridSize">Grid Size:</label>
      <input type="number" id="gridSize" min="1" max="100" value="4" />
      <button id="resizeGrid">Generate Grid</button>
      <button id="fillGrid">Fill Grid</button>
    </div>

    <div id="container"></div>
    <footer>
      <p>Copyright Julian Salvador &copy; 2025</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
